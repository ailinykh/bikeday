name: ci

on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup node env ðŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"
          check-latest: true

      - name: Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        run: pnpm install

      - name: Build Docker ðŸ³
        run: |
          docker build -t ${{ github.repository }} .
          echo $DOCKER_PWD | docker login -u $DOCKER_LOGIN --password-stdin
          docker push ${{ github.repository }}
        env:
          DOCKER_LOGIN: ${{ secrets.DOCKER_LOGIN }}
          DOCKER_PWD: ${{ secrets.DOCKER_PWD }}

      - name: Deploy app ðŸš€
        run: |
          echo "$SSH_IDENTITY_KEY" > identity
          chmod 600 identity
          ssh -i identity -o StrictHostKeyChecking=no root@bikeday.me "/bin/bash ./${{ github.repository }}/deploy_app.sh"
        env:
          SSH_IDENTITY_KEY: ${{ secrets.SSH_IDENTITY_KEY }}
